<!DOCTYPE html>
<html>
  <head>
    <title>MNIST</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  </head>
  <body>
    <a href="https://github.com/Shivakishore14/MNIST-Draw-Detect-Tensorflow"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>
    <center style="position: fixed;">
        <div class="stats">
            <div>Visits : <span id="visits"></span></div>
            <div>Unique Visits : <span id="uniq_visits"></span></div>
            <div>Predictions : <span id="prediction_reqs"></span></div>
        </div>
    </center>
    <div class="container">
      <h1>Tensorflow MNIST</h1>
      <div class="row">
        <div class="col-md-6">
          <p>draw a digit here!</p>
          <canvas id="main"></canvas>
          <p>
            <button id="clear" onclick="initialize()" class="btn btn-default">clear</button>
          </p>
        </div>
        <div class="col-md-6">
          <center>
              <strong>output</strong>
          </center>
          <table id="output" class="table table-bordered">
            <tr>
              <th class="col-md-1"></th>
              <th class="col-md-2">regression</th>
              <th class="col-md-2">convolutional</th>
              <th class="col-md-2">perceptron</th>
              <th class="col-md-2">rnn</th>
            </tr>
            <tr>
              <th>0</th>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <th>1</th>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <th>2</th>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <th>3</th>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <th>4</th>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <th>5</th>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <th>6</th>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <th>7</th>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <th>8</th>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <th>9</th>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </table>
        </div>
      </div>
      <div class="input-wrapper">
          <center>input to network:</center>
          <canvas id="input" style="border:1px solid" width="140" height="140"></canvas>
          <hr>
      </div>
    </div>
  </body>
  <style>
    *{
      font-family: 'Lato';
    }
    .input-wrapper{
        position: fixed;
        top: calc(100vh - 200px);
        left: calc(100vw - 150px);
    }
    .stats div {
        display: inline-block;
        border: 1px solid;
        padding: 2px 2px 2px 2px;
        border-radius: 5px;
        background-color: #eefe;
    }
    .stats {
        position: inherit;
        width: 100%;
        margin: auto;
    }
  </style>
  <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
</html>
